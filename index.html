<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="clock">
       <h2>The time is now</h2>
       <div id="time">
           <div><span id="hours">_</span><span>Hours</span></div>
           <div><span id="minutes">_</span><span>Minutes</span></div>
           <div><span id="seconds">_</span><span>Seconds</span></div>
       </div> 
    </div>
</body>
</html>
